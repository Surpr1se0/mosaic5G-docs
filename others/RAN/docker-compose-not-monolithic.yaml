services:
    mysql:
        container_name: "rfsim5g-mysql"
        image: mysql:8.0
        volumes:
            - ../5g_rfsimulator/oai_db.sql:/docker-entrypoint-initdb.d/oai_db.sql
            - ../5g_rfsimulator/mysql-healthcheck.sh:/tmp/mysql-healthcheck.sh
        environment:
            - TZ=Europe/Paris
            - MYSQL_DATABASE=oai_db
            - MYSQL_USER=test
            - MYSQL_PASSWORD=test
            - MYSQL_ROOT_PASSWORD=linux
        healthcheck:
            test: /bin/bash -c "/tmp/mysql-healthcheck.sh"
            interval: 10s
            timeout: 5s
            retries: 30
        networks:
            rfsim5g-oai-core-net:
                ipv4_address: 192.168.71.131
    oai-amf:
        container_name: "rfsim5g-oai-amf"
        image: oaisoftwarealliance/oai-amf:v2.0.0
        environment:
            - TZ=Europe/paris
        volumes:
            - ./mini_nonrf_config_3slices.yaml:/openair-amf/etc/config.yaml
        depends_on:
            - mysql
        networks:
            rfsim5g-oai-core-net:
                ipv4_address: 192.168.71.132
    oai-smf:
        container_name: "rfsim5g-oai-smf"
        image: oaisoftwarealliance/oai-smf:v2.0.0
        environment:
            - TZ=Europe/Paris
        volumes:
            - ./mini_nonrf_config_3slices.yaml:/openair-smf/etc/config.yaml
        depends_on:
            - oai-amf
        networks:
            rfsim5g-oai-core-net:
                ipv4_address: 192.168.71.133
    oai-upf:
        container_name: "rfsim5g-oai-upf"
        image: oaisoftwarealliance/oai-upf:v2.0.0
        environment:
            - TZ=Europe/Paris
        volumes:
            - ./mini_nonrf_config_3slices.yaml:/openair-upf/etc/config.yaml
        depends_on:
            - oai-smf
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
            - ALL
        privileged: true
        networks:
            rfsim5g-oai-core-net:
                ipv4_address: 192.168.71.134
            rfsim5g-oai-traffic-net:
                ipv4_address: 192.168.80.134

    oai-ext-dn:
        privileged: true
        container_name: rfsim5g-oai-ext-dn
        image: oaisoftwarealliance/trf-gen-cn5g:focal
        init: true
        entrypoint: /bin/bash -c \
              "iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE;"\
              "ip route add 12.1.1.0/24 via 192.168.80.134 dev eth0; sleep infinity"
        depends_on:
            - oai-upf
        networks:
            rfsim5g-oai-traffic-net:
                ipv4_address: 192.168.80.135
        healthcheck:
            test: /bin/bash -c "ping -c 2 192.168.72.134"
            start_period: 10s
            start_interval: 500ms
            interval: 10s
            timeout: 5s
            retries: 5

    oai-cucp:
        image: oai-cucp:flexric
        container_name: rfsim5g-oai-cucp
        environment:
            USE_ADDITIONAL_OPTIONS: --log_config.global_log_options level,time
                                    --gNBs.[0].E1_INTERFACE.[0].type cp
                                    --gNBs.[0].E1_INTERFACE.[0].ipv4_cucp 192.168.77.2
                                    --gNBs.[0].E1_INTERFACE.[0].port_cucp 38462
                                    --gNBs.[0].E1_INTERFACE.[0].ipv4_cuup 192.168.77.3
                                    --gNBs.[0].E1_INTERFACE.[0].port_cuup 38462
                                    --gNBs.[0].E1_INTERFACE.[1].type cp
                                    --gNBs.[0].E1_INTERFACE.[1].ipv4_cucp 192.168.77.2
                                    --gNBs.[0].E1_INTERFACE.[1].port_cucp 38463
                                    --gNBs.[0].E1_INTERFACE.[1].ipv4_cuup 192.168.77.4
                                    --gNBs.[0].E1_INTERFACE.[1].port_cuup 38463
                                    --gNBs.[0].E1_INTERFACE.[2].type cp
                                    --gNBs.[0].E1_INTERFACE.[2].ipv4_cucp 192.168.77.2
                                    --gNBs.[0].E1_INTERFACE.[2].port_cucp 38463
                                    --gNBs.[0].E1_INTERFACE.[2].ipv4_cuup 192.168.77.5
                                    --gNBs.[0].E1_INTERFACE.[2].port_cuup 38464
                                    --gNBs.[0].local_s_address 192.168.72.2
            ASAN_OPTIONS: detect_leaks=0
        networks:
            rfsim5g-oai-core-net:
                ipv4_address: 192.168.71.150
            rfsim5g-oai-f1c-net:
                ipv4_address: 192.168.72.2
            rfsim5g-oai-e1-net:
                ipv4_address: 192.168.77.2
            rfsim5g-oai-e2-net:
                ipv4_address: 192.168.70.2
        volumes:
            - ../../conf_files/gnb-cucp.sa.f1.conf:/opt/oai-gnb/etc/gnb.conf
            - ./libs/:/usr/local/lib/flexric/
        healthcheck:
            test: /bin/bash -c "pgrep nr-softmodem"
            interval: 10s
            timeout: 5s
            retries: 5

    oai-cuup:
        image: oai-cuup:flexric
        container_name: rfsim5g-oai-cuup
        cap_drop:
            - ALL
        environment:
            USE_ADDITIONAL_OPTIONS: --log_config.global_log_options level,time
                                    --gNBs.[0].gNB_ID 0xe20
                                    --gNBs.[0].gNB_CU_UP_ID 0xe1248
                                    --gNBs.[0].E1_INTERFACE.[0].port_cuup 38462
                                    --gNBs.[0].E1_INTERFACE.[0].ipv4_cucp 192.168.77.2
                                    --gNBs.[0].E1_INTERFACE.[0].ipv4_cuup 192.168.77.3
                                    --gNBs.[0].local_s_address 192.168.73.2
                                    --gNBs.[0].remote_s_address 127.0.0.1
                                    --gNBs.[0].NETWORK_INTERFACES.GNB_IPV4_ADDRESS_FOR_NGU 192.168.71.163
                                    --gNBs.[0].plmn_list.[0].snssaiList.[0].sst 1
            ASAN_OPTIONS: detect_leaks=0
        networks:
            rfsim5g-oai-core-net:
                ipv4_address: 192.168.71.163
            rfsim5g-oai-f1u-1-net:
                ipv4_address: 192.168.73.2
            rfsim5g-oai-e1-net:
                ipv4_address: 192.168.77.3
            rfsim5g-oai-e2-net:
                ipv4_address: 192.168.70.3
        volumes:
            - ../../conf_files/gnb-cuup.sa.f1.conf:/opt/oai-gnb/etc/gnb.conf
            - ./libs/:/usr/local/lib/flexric/ 
        healthcheck:
            test: /bin/bash -c "pgrep nr-cuup"
            interval: 10s
            timeout: 5s
            retries: 5
