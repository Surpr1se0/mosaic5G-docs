services:
    oai-nr-ue1:
        image: oai-nr-ue:logger-2 
        container_name: rfsim5g-oai-nr-ue1
        cap_add:
            - NET_ADMIN 
            - NET_RAW
        environment:
            USE_ADDITIONAL_OPTIONS: --rfsim --log_config.global_log_options level,nocolor,time
                                    -r 106 --numerology 1 -C 3619200000
                                    --uicc0.imsi 208990100001100
                                    --uicc0.nssai_sst 1
                                    --rfsimulator.serveraddrs 192.168.78.7,192.168.78.6
                                    --rfsimulator.options chanmod
        networks:
            rfsim5g-oai-ue-net1:
                ipv4_address: 192.168.78.2
        devices:
             - /dev/net/tun:/dev/net/tun
        volumes:
            - ../../conf_files/nrue.uicc.conf:/opt/oai-nr-ue/etc/nr-ue.conf
        healthcheck:
            test: /bin/bash -c "pgrep nr-uesoftmodem"
            interval: 10s
            timeout: 5s
            retries: 5
          
